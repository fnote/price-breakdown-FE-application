    <style type="text/css">
        #eye_right_top,
        #eye_left_top {
            visibility: visible;
            animation-name: blink;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 5s;
        }

        #droplet {
            opacity: 0;
            animation: droplet 4s infinite;
            animation-delay: 5s;
        }

        @keyframes droplet {
            0% {
                opacity: 0;
                transform: translateY(0px);
            }

            20% {
                opacity: 1;
            }

            40% {
                transform: translateY(20px);
                opacity: 0;
            }
        }

        @keyframes blink {
            0% {
                visibility: hidden;
            }

            5%,
            10% {
                visibility: hidden;
            }

            10%,
            15% {
                visibility: visible;
            }

            15%,
            20% {
                visibility: hidden;
            }

            15%,
            20% {
                visibility: hidden;
            }

            20% {
                visibility: hidden;
            }
        }
    </style>
